<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" type="text/css" href="style.css">
    <title>JS-Week02</title>
</head>

<body background="img.jpg">

    <div class="typewriter ">
        <h1>Welcome to my page. This is second assignment of jave script.
            <hr>
        </h1>
    </div>
    <div class="typewriter-1 ">
        <h2> please open the console to see the results.</h2>
    </div>
    <ul class="flying-effect hidden ">
        <li>W</li>
        <li>E</li>
        <li>L</li>
        <li>C</li>
        <li>O</li>
        <li>M</li>
        <li>E</li>
    </ul>

    <form action="https://formspree.io/badar508@gmail.com" method="POST">

        <h3> Contact me</h3>
        <label>
        E-MAIL
        <input name="email" type="e-mail" class="email" placeholder="Your e-mail"/>
        </label>

        <label>
        SUBJECT
        <input name="subject" type="text" class="subject" placeholder="subject"/>
        </label>

        <label>
        MESSAGE
        <textarea name ="message" class="message" ></textarea>
        </label>
        <div class="status">

        </div>
        <button type="submit" class="submit">
        SEND
        </button>



    </form>




</body>


<script src=" http://code.jquery.com/jquery-1.4.4.min.js " type="text/javascript "></script>
<script src="./main.js "></script>


<script type="text/javascript ">
    $(function() {
        setTimeout(function() {
            $('.flying-effect').removeClass('hidden')
        }, 500);
    });


    $(function() {

        $('.typewriter-1').hide();
        $('.typewriter-1').fadeIn(6000);
    });
</script>

</html>
